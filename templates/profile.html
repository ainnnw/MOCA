{% extends "base.html" %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--CSS-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css')}}">
    <!--font-->
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
</head>
  <body>
    {% block content%} 
    <div class="hero">
      <div class="card-login row py-5" style="align-items: center; justify-content: center; margin-top: 230px; margin-bottom: -50px;">
        <div class="logo-login ">
          <!-- <img src="./asset/img/logo-login.png" alt=""> -->
        </div>
        <div class="card  col-lg-3 align-items-center pb-5" style="box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px, rgba(10, 37, 64, 0.35) 0px -2px 6px 0px inset;">
          <div class="login">
            <h2>Log in</h2>
            <form action="/utama" >
              <div class="form-floating mb-3">
                <input type="text" class="form-control " name="username" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput" class="">Email address</label>
              </div>
              <div class="form-floating">
                <input type="password" class="form-control " name="password" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword" class="">Password</label>
              </div>
              <div class="d-grid tombol" >
                <button type="submit" class="d-grid btn mt-4 ">Log in</button>
              </div>
              <div class="col-md-4"> </div>
                  </div>
            </form>
            <div class="form-group">
        </div>
      </div>
    </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->
    {% endblock %}
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
